<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pequeños Gigantes</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-white min-h-screen font-sans">
    <!-- Simplified Navigation for Login -->
    <nav class="bg-white shadow">
        <div class="container-wide px-4">
            <div class="flex justify-between items-center py-4">
                <a href="./index.html" class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary-red rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-xl font-childish">PG</span>
                    </div>
                    <span class="text-xl font-bold text-primary-black font-childish">Pequeños Gigantes</span>
                </a>
                <a href="./index.html" class="text-primary-black hover:text-primary-red">
                    <i class="fas fa-home text-2xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container-wide px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- Logo Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-primary-red rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="page-title text-center">Welcome Back</h1>
                <p class="text-gray-600">Login to access your account</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in">
                <!-- Tab Selection -->
                <div class="border-b">
                    <div class="flex">
                        <button class="login-tab active flex-1 py-4 font-semibold text-center border-b-2 border-primary-red text-primary-red" 
                                data-form="parent">
                            <i class="fas fa-user-friends mr-2"></i>Parent Login
                        </button>
                        <button class="login-tab flex-1 py-4 font-semibold text-center text-gray-500" 
                                data-form="staff">
                            <i class="fas fa-chalkboard-teacher mr-2"></i>Staff Login
                        </button>
                    </div>
                </div>

                <!-- Parent Login Form -->
                <form id="parent-form" class="login-form p-8" action="./dashboard.html">
                    <div class="space-y-6">
                        <div>
                            <label class="form-label">Email Address</label>
                            <input type="email" required 
                                   class="input-field"
                                   placeholder="parent@example.com">
                        </div>
                        
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="form-label">Password</label>
                                <a href="#" class="text-sm text-primary-red hover:underline">Forgot password?</a>
                            </div>
                            <input type="password" required 
                                   class="input-field"
                                   placeholder="Enter your password">
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="rounded text-primary-red focus:ring-primary-red">
                            <label for="remember" class="ml-2 text-gray-700">Remember me on this device</label>
                        </div>
                        
                        <button type="submit" class="w-full btn-primary py-3 text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login to Parent Portal
                        </button>
                    </div>
                </form>

                <!-- Staff Login Form -->
                <form id="staff-form" class="login-form hidden p-8" action="./dashboard.html">
                    <div class="space-y-6">
                        <div>
                            <label class="form-label">Staff Email</label>
                            <input type="email" required 
                                   class="input-field"
                                   placeholder="staff@pequenosgigantes.edu">
                        </div>
                        
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="form-label">Password</label>
                                <a href="#" class="text-sm text-primary-red hover:underline">Forgot password?</a>
                            </div>
                            <input type="password" required 
                                   class="input-field"
                                   placeholder="Enter your password">
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="staff-remember" class="rounded text-primary-red focus:ring-primary-red">
                            <label for="staff-remember" class="ml-2 text-gray-700">Remember me</label>
                        </div>
                        
                        <button type="submit" class="w-full btn-primary py-3 text-lg">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login to Staff Portal
                        </button>
                    </div>
                </form>

                <!-- Registration Link -->
                <div class="bg-gray-50 p-6 border-t">
                    <p class="text-center text-gray-600">
                        New to Pequeños Gigantes?
                        <a href="./registration.html" class="text-primary-red font-semibold hover:underline ml-1">
                            Register here
                        </a>
                    </p>
                </div>
                 <!-- Notice -->
            <div class="bg-gray-50 p-2">
                <p class="font-body text-sm mb-4 text-center text-gray-600">
                    Account credentials are provided upon student registration</p>
            </div>
            </div>

           

            <!-- Security Notice -->
            <div class="mt-6 text-center text-gray-500 text-sm">
                <i class="fas fa-lock mr-1"></i>
                Your login information is secure and encrypted
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
